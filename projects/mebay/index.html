<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Project</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>mebay</h1>
         </div>

         <img

            >

                alt="full package"
            >
        </div>

            <img 
                src="images/K- product 1.webp"

            <h2>
                K' - The King of Fighters 2002 UM
            </h2>

                Regular Price $85.00 USD

        <div class="button-1">

        </div>
        <div class="button-3">
            Add to Wishlist
